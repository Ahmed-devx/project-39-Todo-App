<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h1>TODO APP</h1>
        <div class="box">
          <input
            type="text"
            placeholder="Enter todo Here"
            id="todo"
            onkeydown="addTodoEnter(event)"
          />
          <button onclick="addTodo()" class="btn1">ADD TODO</button>
          <button onclick="deleteAll()" class="btn2">DELETE ALL</button>
        </div>
        <ul class="list" id="list"></ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
